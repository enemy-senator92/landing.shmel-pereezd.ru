<div class="modal">
    <div class="modal__head">
        <div class="modal__title_box">
            <p class="modal__title">Обратный звонок</p>
        </div>
        <div class="modal__close_box">
            <button class="modal__close arcticmodal-close" type="button">Закрыть</button>
        </div>
    </div>
    <div class="modal__body">
        <div class="modal__form form">
            <form id="footerForm" method="get" action="" class="form__form" data-validate>
                <div class="form__success success">
                    <div class="success__pic">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" viewBox="0 0 44 44"><path class="success__svg" d="M22 0C9.8 0 0 9.8 0 22s9.8 22 22 22 22-9.8 22-22S34.2 0 22 0zm12.7 15.1l-16 16.6c-.2.2-.4.3-.7.3-.3 0-.6-.1-.7-.3l-7.8-8.4-.2-.2c-.2-.2-.3-.5-.3-.7s.1-.5.3-.7l1.4-1.4c.4-.4 1-.4 1.4 0l.1.1 5.5 5.9c.2.2.5.2.7 0l13.4-13.9h.1c.4-.4 1-.4 1.4 0l1.4 1.4c.4.3.4.9 0 1.3z"></path></svg>
                    </div>
                    <p class="success__title">Ваше сообщение<br>успешно отправлено!</p>
                </div>
                <div class="form__one">
                    <label for="text3" class="form__label">Ваше имя</label>
                    <input id="text3" type="text" class="form__element form__element-input" name="VISITOR_NAME" required>
                </div>
                <div class="form__one">
                    <label for="text4" class="form__label">Ваш телефон</label>
                    <input id="text4" type="tel" class="form__element form__element-input" name="VISITOR_PHONE" required>
                </div>
                <div class="form__one">
                    <div class="check_inline">
                        <input type="checkbox" class="check_inline__input" name="check_policy" value="policy_yes" id="policy2" checked required>
                        <label for="policy2" class="check_inline__label">
                            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="check_inline__icon checkbox">
                                <rect class="checkbox__rect" width="100%" height="100%"></rect>
                                <polyline class="checkbox__checked" points="11,20.053 16.964,26.018 30.385,12.598"></polyline>
                            </svg>
                            <span class="check_inline__text">Нажимая на кнопку "Позвонить", я даю согласие на обработку персональных данных и соглашаюсь c условиями договора-оферты и <a href="/policy.html" target="_blank">политикой конфиденциальности</a></span>
                        </label>
                    </div>
                </div>
                <div class="form__one">
                    <button class="btn btn-width" type="submit" name="s">Позвоните мне</button>
                </div>
            </form>
        </div>
    </div>
</div>
